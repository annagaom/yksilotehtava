
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="../../css/main.css" rel="stylesheet" >
  <link href="../../css/user.css" rel="stylesheet" >
  <script src="../../js/default.js" defer></script>
  <script src="../../js/user.js" defer></script>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <header>
    <div>
      <p></p><br>
      <nav class="icons">
        <ul>
          <li>
            <a href="../../html/fi/index.html" class="nav_text">
              <button class="home_btn">Etusivu</button>
            </a>
          </li>

          <li>
            <a href="../../html/fi/aboutus.html" class="nav_text">
              <button class="home_btn">Meistä</button>
            </a>
          </li>
          <li>

          <a href="../../html/fi/suosikki.html" class="nav_text">
            <button class="home_btn">Suosikit</button>
          </a>
        </li>

        <li>
          <a href="../../html/fi/login.html" class="nav_text">
            <button class="home_btn">Kirjaudu sisään</button>
          </a>
        </li>
        <li class="kieli">
          <label for="kieli">Kieli: </label>
          <select id="kieli" onchange="changeLanguage(this.value)">
            <option value="FI" selected>Suomi</option>
            <option value="EN">Englanti</option>
          </select>
        </li>
        </ul>
    </div>
    <hr>
  </header>

  <div class="aside" id="login-id"><br>
    <form action="https://10.120.x.y/test/form-submission/" method="get">
      <div class="profile-picture-container">
        <label for="profiliKuva">Profiilikuva</label>
        <input type="file" name="profiliKuva" id="profiliKuva" accept="image/*" style="display: none;"
          onchange="previewAndUploadImage(this)" />
        <div class="profile-picture" id="profilePicture">
          <img src="#" alt="Profile Picture" id="profilePictureImg">
          <div class="edit-icon" onclick="document.getElementById('profiliKuva').click();">✎</div>

        </div>
        <div>
          <button id="upload" style="margin-left: 250px;">Päivitä</button>
        </div>
      </div>
    </form>
    <p></p><br>
    <hr>
    <br>
  </div>

  <div id="register-id">
    <form action="https://10.120.x.y/test/form-submission/" method="post" class="form-container">
      <h2>Omat tiedot</h2>
      <label for=""></label>
      <label for="firstname">Etunimi*</label>
      <input
        type="text" name="firstname"
        id="firstname"
        placeholder="Etunimi"
        required autofocus
      />

      <label for="lastname">Sukunimi*</label>
      <input
        type="text" name="lastname"
        id="lastname"
        placeholder="Sukunimi"
        required autofocus
      />

      <label for="name">Käyttäjätunnus*</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Käyttäjätunnus"
        required autofocus
      />

      <label for="password">Salasana*</label>
      <input class="myPasswordField"
        name="password"
        type="password"
        id="password"
        placeholder="salasana"
        required autofocus
      />

      <label for="email">Sähköposti*</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Sähköposti"
        required autofocus
      />

      <label for="today">Päivämäärä</label>
      <input
        type="date"
        name="date"
        id="today"
      />

      <div class="checkbox-container">
        <input type="checkbox" id="accept-1" name="accept" value="1">
        <label for="accept-1">Hyväksyt ehdot</label><br>
      </div>
      <button type="submit" >Tyhjennä lomake</button>
      <button type="reset">Tallenna</button>

      </div>
    </form>
  </div>
</body>
</html>
