
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravintolat</title>
  <link href="../css/main.css" rel="stylesheet" >
  <link href="../css/login.css" rel="stylesheet" >
  <script src="../js/default.js" defer></script>
  <script src="../js/login.js" defer></script>
  <script src="../js/registeri.js" defer></script>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <header>
    <div>
      <p></p><br>
      <nav class="icons">
        <ul>
          <li>
            <a href="/html/fi/index.html" class="nav_text">
              <button class="home_btn">Etusivu</button>
            </a>
          </li>

          <li>
            <a href="/html/fi/aboutus.html" class="nav_text">
              <button class="home_btn">Meistä</button>
            </a>
          </li>
          <li>

          <a href="/html/fi/suosikki.html" class="nav_text">
            <button class="home_btn">Suosikit</button>
          </a>
        </li>

        <li>
          <a href="/html/fi/login.html" class="nav_text">
            <button class="home_btn">Kirjaudu sisään</button>
          </a>
        </li>
        <li class="kieli">
          <label for="kieli">Kieli: </label>
          <select id="kieli" onchange="changeLanguage(this.value)">
            <option value="FI" selected>Suomi</option>
            <option value="EN">Englanti</option>
          </select>
        </li>
        </ul>
    </div>
    <hr>
  </header>

  <div class="aside" id="login-id"><br>

    <form>
      <label for="login-username">Käyttäjätunnus*</label>
      <input
        type="text" name="login-username"
        id="login-username"
        placeholder="Syötä käyttäjätunnus"
        required autofocus
      />

      <label for="login-password">Salasana*</label>
      <input
        type="text" name="login-password"
        id="login-password"
        placeholder="Syötä salasana"
        required autofocus

      />
      <p></p>

      <button type="submit" id ="loginButton" >Kirjaudu sisään</button>

    </form>

    <p></p>
    <hr>
    <br>
    <p>Jos sinulla ei ole vielä käyttäjää, voit rekisteröityä lomakella.</p>

  </div>
  <div id="register-id">
    <form class="form-container">

      <label for="firstname">Etunimi </label>
      <input type="text" name="firstname" id="firstname" placeholder="Etunimi"/>

      <label for="lastname">Sukunimi </label>
      <input type="text" name="lastname" id="lastname" placeholder="Sukunimi" />

      <label for="photo">Profiilikuva:</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <label for="username">Käyttäjätunnus *</label>
      <input type="text" name="username" id="username" placeholder="Käyttäjätunnus" required autofocus />

      <label for="password">Salasana *</label>
      <input class="myPasswordField" name="password" type="password" id="password" placeholder="salasana" required autofocus/>

      <label for="email">Sähköposti</label>
      <input type="email" name="email" id="email" placeholder="email"/>

      <button type="resetButton">Tyhjennä lomake</button>
      <button type="registerButton" >Rekisteröidy</button>


    </form>
  </div>
</body>
</html>
