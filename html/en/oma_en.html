<body>
  <<header>
    <div>
      <p></p><br>
      <nav class="icons">
        <ul>
          <li>

              <button class="home_btn">Home</button>

        <li>

          <li class="kieli">
            <label for="choicebox">Language:</label>
            <select name="choicebox" id="choicebox_kieli">
              <option value="FI">Suomi</option>

            </select>
          </li>
        </ul>

    <hr>
  </header>

  <div id="register-id">
  <br>

    <form action="https://10.120.x.y/test/form-submission/" method="get" class="form-container">
      <p></p>
      <h3>Tiedostot</h3>

      <label for="firstname">Etunimi*</label>
      <input
        type="text" name="firstname"
        id="firstname"
        required autofocus
      />

      <label for="lastname">Sukunimi*</label>
      <input
        type="text" name="lastname"
        id="lastname"
        required autofocus
      />

      <label for="name">Käyttäjätunnus*</label>
      <input
        type="text"
        name="name"
        id="name"
        required autofocus
      />

      <label for="password">Salasana*</label>
      <input class="myPasswordField"
        name="password"
        type="password"
        id="password"
        required autofocus
      />

      <label for="email">Sähköposti*</label>
      <input
        type="email"
        id="email"
        name="email"
        required autofocus
      />

      <label for="today">Päivämäärä</label>
      <input
        type="date"
        name="date"
        id="today"
      />

      <div class="checkbox-container">
        <input type="checkbox" id="accept-1" name="accept" value="1">
        <label for="accept-1">Hyväksyt ehdot</label><br>
      </div>
      <button type="submit" >Tallenna</button>
      <button type="reset">Tyhjennä lomake</button>
      </div>
    </form>
  </div>
