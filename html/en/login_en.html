
<!DOCTYPE html>

  <script src="../js/login.js" defer></script>
  <script src="../js/registeri.js" defer></script>


  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <header>
    <div>
      <p></p><br>
      <nav class="icons">
        <ul>
          <li>
            <a href="index_en.html" class="nav_text">
              <button class="home_btn">Home</button>
            </a>
          </li>

          <li>
            <a href="aboutus_en.html" class="nav_text">
              <button class="home_btn">About us</button>
            </a>
          </li>
          <li>

          <a href="suosikki_en.html" class="nav_text">
            <button class="home_btn">Favorites</button>
          </a>
        </li>

        <li>
          <a href="login_en.html" class="nav_text">
            <button class="home_btn" id="logInOutButton">Log in</button>
          </a>
        </li>
        <li class="kieli">
          <label for="kieli">Language: </label>
          <select id="kieli" onchange="changeLanguage(this.value)">
            <option value="FI">Finnish</option>
            <option value="EN" selected>English</option>
          </select>
        </li>
        </ul>
    </div>
    <hr>
  </header>

  <div class="aside" id="login-id"><br>

    <form >
      <label for="login-username">Username: *</label>
      <input
        type="text" name="login-username"
        id="login-username"
        placeholder="Username"
        required autofocus
      />

      <label for="login-password">Password: *</label>
      <input
        type="text" name="login-passaword"
        id="login-password"
        placeholder="Password"
        required autofocus

      />
      <p></p>

        <button type="submit" id ="loginButton" >Log in</button>

    </form>
    <p></p>
    <hr>
    <br>
    <p>If you don't have a user yet, you can register by the form.</p>

  </div>
  <div>
    <form class="form-container" id="registeriForm" enctype="multipart/form-data">

      <label for="firstname">First name: </label>
      <input type="text" name="firstname" id="firstname" placeholder="First name"/>

      <label for="lastname">Last name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Last name"/>

      <label for="photo">Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <label for="username">Username: *</label>
      <input type="text" name="username" id="username" placeholder="Username" required autofocus />

      <label for="password">Password: *</label>
      <input class="myPasswordField" name="password" type="password" id="password" placeholder="Password" required autofocus/>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="email"/>

      <button type="submit">Empty the form</button>
      <button type="submit" id="registeriButton">Sign up</button>
    </form>

  </div>
</body>
</html>
