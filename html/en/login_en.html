<body>
  <header>
    <div>
      <p></p><br>
      <nav class="icons">
        <ul>
          <li>
            <a href="/html/en/index_en.html" class="nav_text">
              <button class="home_btn">Home</button>
            </a>
          </li>

          <li>
            <a href="/html/en/aboutus_en.html" class="nav_text">
              <button class="home_btn">About us</button>

          <a href="/html/en/suosikki_en.html" class="nav_text">

        </li>

        <li>
          <a href="/html/en/login_en.html" class="nav_text">
            <button class="home_btn">Log in</button>
          </a>
        </li>
        <li class="kieli">
          <label for="kieli">Language: </label>
          <select id="kieli" onchange="changeLanguage(this.value)">
            <option value="FI">Finnish</option>
            <option value="EN" selected>English</option>
          </select>
        </li>
        </ul>
    </div>
    <hr>
  </header>

  <div class="aside" id="login-id"><br>

    <form >
      <label for="kayttaja_tunnus">Käyttäjätunnus*</label>
      <input
        type="text" name="login-username"
        id="login-username"
        placeholder="Syötä käyttäjätunnus"
        required autofocus
      />

      <label for="login-passaword">Salasana*</label>
      <input
        type="text" name="login-passaword"
        id="login-password"
        placeholder="Syötä salasana"
        required autofocus

      />
      <p></p>

        <button type="submit" >Kirjautu sisään</button>

    </form>
    <p></p>
    <hr>
    <br>
    <p>Jos sinulla ei ole vielä käyttäjää, voit rekisteröityä oikella lomakella.</p>

  </div>
  <div id="register-id">
    <form class="form-container">
      <label for="firstname">Etunimi*</label>
      <input
        type="text" name="firstname"
        id="firstname"
        placeholder="Etunimi"
        required autofocus
      />

      <label for="lastname">Sukunimi*</label>
      <input
        type="text" name="lastname"
        id="lastname"
        placeholder="Sukunimi"
        required autofocus
      />
      <label for="photo">Profiilikuva::</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <label for="name">Käyttäjätunnus*</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Käyttäjätunnus"
        required autofocus
      />

      <label for="password">Salasana*</label>
      <input class="myPasswordField"
        name="password"
        type="password"
        id="password"
        placeholder="salasana"
        required autofocus
      />

      <label for="email">Sähköposti</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
      />
    </div>

      <div>
      <button type="reset"Button>Tyhjennä lomake</button>
      <button type="registerButton" >Rekisteröidy</button>
      </div>

    </form>
  </div>
</body>
